<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Responsive Page with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
  <style>
    /* CSS styles for horizontally centering the content */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-image: url('background-image.png');
      background-repeat: repeat;
      background-size: cover;
    }

    .content-wrapper {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    p {
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    #generateButton {
      padding: 15px 30px;
      font-size: 20px;
      margin-bottom: 20px;
    }

    #output {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      font-family: Georgia, serif;
      font-size: 18px;
      line-height: 1.5;
      width: 100%; /* Set a fixed width */
      overflow-wrap: break-word; /* Allow long words to wrap */
      margin-bottom: 20px;
    }

    .newspaper-article {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      font-family: Georgia, serif;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p><em>Generisani tekst je šaljivog karaktera. Svaka sličnost sa stvarnim likovima i događajima je slučajna.</em></p>
        </div>
        <div class="col-md-6">
          <img src="police_image.jpg" alt="Image">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button id="generateButton" class="btn btn-primary">Generiši</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="output" class="newspaper-article"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="worker.js"></script>
</body>
</html>
